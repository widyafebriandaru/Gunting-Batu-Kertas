<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Gunting Batu Kertas</h1>
    <div class="container">
      
      <div class="result">
        <p>Kertas bungkus batu, ente menang</p>
      </div>
      <div class="chooses">
        <div id="gunting" class="choose">
          <img src="images/Gunting1.png" alt="" />
        </div>
        <div id="batu" class="choose">
          <img src="images/Batu1.png" alt="" />
        </div>
        <div id="kertas" class="choose">
          <img src="images/Kertas1.png" alt="" />
        </div>
      </div>
      <div class="scores">
        <p>Player</p>
        <span id="player_score" class="player_score">0</span>
        <span id="computer_score" class="computer_score">0</span>
        <p>Computer</p>
      </div>
    </div>
    <p class="action-text">Let's GO!</p>
    <script src="app.js"></script>
  </body>
</html>
